<div class="w-full h-full flex bg-slate-100 justify-center">
  <div
    class="flex flex-col gap-4 p-8 py-10 bg-white rounded-md min-w-[28rem] max-h-min mt-28"
  >
    <input
      type="text"
      name="title"
      placeholder="Note title"
      [(ngModel)]="title"
      class="px-4 py-2 outline-1 outline h-10 outline-slate-300 rounded-md"
    />
    <textarea
      name="description"
      id="description"
      [(ngModel)]="description"
      rows="10"
      placeholder="Description"
      class="px-4 py-2 outline-1 outline h-10 outline-slate-300 rounded-md"
    ></textarea>
    <input
      type="datetime-local"
      class="px-4 py-2 outline-1 outline h-10 outline-slate-300 rounded-md"
      [(ngModel)]="dateTime"
      (ngModelChange)="hasChanged($event)"
    />
    <div class="mt-2">
      <label class="text-sm text-red-500">{{ errMsg }}</label>
      <div class="flex gap-4 mt-1">
        <button
          class="bg-blue-600 text-center min-w-20 py-2 px-4 text-white rounded-md shadow-lg drop-shadow-lg"
          (click)="addNotes()"
        >
          Save
        </button>

        <button class="bg-slate-300 text-center min-w-20 py-2 px-4 rounded-md">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
