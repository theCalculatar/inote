<div
  class="py-8 px-8 rounded-md w-[28rem] flex flex-col gap-4 "
>
  <div class="text-2xl text-center">Register</div>
  <div
    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
  >
    <input
      type="text"
      name="username"
      id="username"
      class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
      placeholder="First name"
    />
  </div>
  <div
    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
  >
    <input
      type="email"
      name="email"
      id="email"
      class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
      placeholder="Email"
    />
  </div>
  <div
    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600 pb-0"
  >
    <input
      type="password"
      name="password"
      id="password"
      class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
      placeholder="Password"
    />
  </div>
  <button
    type="submit"
    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Login
  </button>
  <div class="text-sm mt-[-8px] text-right p-0">
    <a [routerLink]="['/auth/login']" >Already have an account?</a>
    
  </div>
</div>
