@if (route) {

<li class=" ">
  <a
    class="flex gap-4 text-sm hover:bg-slate-200 px-2 rounded-md"
    [routerLink]="route.path"
    routerLinkActive="router-link-active"
  >
    <div class="flex justify-between w-full py-1.5">
      <div class="flex gap-4">
        <img
          [src]="route.icon"
          class="text-white"
          alt="{{ route.title }} icon"
        />
        <div>{{ route.title }}</div>
      </div>
      <img src="/svgs/expand_right.svg" class="text-white" alt="add icon" />
    </div>
  </a>
</li>
}
